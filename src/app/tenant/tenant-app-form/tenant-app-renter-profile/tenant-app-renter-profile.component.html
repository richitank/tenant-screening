<div class="container">
  <div class="row">

    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignup(f)" #f="ngForm">

        <h2>Employment & Income</h2>
        <div id="user-data">
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="employer">Employer</label>
              <input type="text" id="employer" class="form-control" name="employer" ngModel required>
            </div>
            <div class="form-group col-xs-6">
              <label for="position">Title / Position</label>
              <input type="text" id="position" class="form-control" name="position" ngModel required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="startDate">Start Date</label>
              <input type="text" bsDatepicker id="startDate" name="startDate" ngModel class="form-control" required>
            </div>
            <div class="form-group col-xs-6">
              <label for="endDate">End Date</label>
              <input type="text" id="endDate" bsDatepicker name="endDate" ngModel class="form-control" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="firstName">Contact First Name</label>
              <input type="text" id="firstName" name="firstName" ngModel class="form-control" required>
            </div>
            <div class="form-group col-xs-6">
              <label for="endDate">Contact Last Name</label>
              <input type="text" id="endDate" name="endDate" ngModel class="form-control" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="email">Contact Email</label>
              <input type="email" id="email" name="email" ngModel class="form-control" required email>
            </div>
            <div class="form-group col-xs-6">
              <label for="phone">Contact Phone</label>
              <input type="number" id="phone" name="phone" ngModel class="form-control" required email>
            </div>
          </div>
          <br>
          <button type="button" class="btn btn-primary btn-block" disabled>
            + Add Another Employer
          </button>

          <hr>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="email">Income Source</label>
              <input type="text" id="email" name="email" ngModel class="form-control" required>
            </div>
            <div class="form-group col-xs-6">
              <label for="phone">Monthly Amount</label>
              <input type="number" id="phone" name="phone" ngModel class="form-control" required [(ngModel)]="annualSalary">
              <p class="">About ${{annualSalary * 12}} annually.</p>
            </div>
          </div>
          <br>
          <button type="button" class="btn btn-primary btn-block" disabled>
            + Add Another Income Source
          </button>

          <hr>
          <div class="form-group">
            <label for="addIncomeInfo">Additional Employment or Income Info</label>
            <textarea type="text" id="addIncomeInfo" name="addIncomeInfo" ngModel class="form-control" required></textarea>
          </div>
          <hr>
          <h2>Residence History</h2>
          <div class="form-group">
            <label for="streetAddress">Street Address, APt/Unit</label>
            <input type="text" id="streetAddress" name="streetAddress" ngModel class="form-control" required>
          </div>
          <div class="row">
            <div class="form-group col-xs-6">
                <label for="city">City</label>
                <input type="text" id="city" name="city" ngModel class="form-control" required> 
                <input type="checkbox" #currentlyLiveHere="ngModel"> I currently live here
            </div>
            <div class="form-group col-xs-4">
                <label for="city">State</label>
                <input type="text" id="city" name="city" ngModel class="form-control" required> 
            </div>
            <div class="form-group col-xs-2">
                <label for="zipCode">Zip Code</label>
                <input type="tel" maxlength="6" id="zipCode" name="zipCode" ngModel class="form-control" required> 
            </div>
          </div>
          <div class="row">
              <div class="form-group col-xs-6">
                  <label for="moveInDate">Move In Date</label>
                  <input type="text" bsDatepicker id="moveInDate" name="moveInDate" ngModel class="form-control" required> 
              </div>
              <div *ngIf="currentlyLiveHere.checked"class="form-group col-xs-6">
                  <label for="moveOutDate">Move Out Date</label>
                  <input type="text" bsDatepicker id="moveOutDate" name="moveOutDate" ngModel class="form-control" required> 
              </div>
            </div>


        </div>
        <br>
        <br>
        <br>

        <button class="btn btn-success btn-block" type="submit" [disabled]="!f.valid">Send Requests</button>
        <p>After sending requests check tenant's inbox to proceed.</p>
      </form>
      <br>


    </div>
  </div>
</div>

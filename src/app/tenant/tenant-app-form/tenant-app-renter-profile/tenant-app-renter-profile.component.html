<div class="container">
  <div class="row">

    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onClickReview(f)" #f="ngForm">

        <h2>Employment & Income</h2>
        <div id="user-data">
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="employer">Employer</label>
              <input type="text" id="employer" class="form-control" name="employer" ngModel >
            </div>
            <div class="form-group col-xs-6">
              <label for="employmentPosition">Title / Position</label>
              <input type="text" id="employmentPosition" class="form-control" name="employmentPosition" ngModel >
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="employmentStartDate">Start Date</label>
              <input type="text" bsDatepicker id="employmentStartDate" name="employmentStartDate" ngModel class="form-control" >
            </div>
            <div class="form-group col-xs-6">
              <label for="employmentEndDate">End Date</label>
              <input type="text" id="employmentEndDate" bsDatepicker name="employmentEndDate" ngModel class="form-control" >
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="contactFirstName">Contact First Name</label>
              <input type="text" id="contactFirstName" name="contactFirstName" ngModel class="form-control" >
            </div>
            <div class="form-group col-xs-6">
              <label for="contactLastName">Contact Last Name</label>
              <input type="text" id="contactLastName" name="contactLastName" ngModel class="form-control" >
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="contactEmail">Contact Email</label>
              <input type="email" id="contactEmail" name="contactEmail" ngModel class="form-control"  email>
            </div>
            <div class="form-group col-xs-6">
              <label for="contactPhone">Contact Phone</label>
              <input type="number" id="contactPhone" name="contactPhone" ngModel class="form-control" >
            </div>
          </div>
          <br>
          <button type="button" class="btn btn-primary btn-block" disabled>
            + Add Another Employer
          </button>

          <hr>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="incomeSource">Income Source</label>
              <input type="text" id="incomeSource" name="incomeSource" ngModel class="form-control" >
            </div>
            <div class="form-group col-xs-6">
              <label for="monthlyAmount">Monthly Amount</label>
              <input type="number" id="monthlyAmount" name="monthlyAmount" ngModel class="form-control"  [(ngModel)]="annualSalary">
              <p class="">About ${{annualSalary * 12}} annually.</p>
            </div>
          </div>
          <br>
          <button type="button" class="btn btn-primary btn-block" disabled>
            + Add Another Income Source
          </button>

          <hr>
          <div class="form-group">
            <label for="addIncomeInfo">Additional Employment or Income Info</label>
            <textarea type="text" id="addIncomeInfo" name="addIncomeInfo" ngModel class="form-control" ></textarea>
          </div>
          <hr>
          <h2>Residence History</h2>
          <div class="form-group">
            <label for="streetAddress">Street Address, Apt/Unit</label>
            <input type="text" id="streetAddress" name="streetAddress" ngModel class="form-control" >
          </div>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="residenceCity">City</label>
              <input type="text" id="residenceCity" name="residenceCity" ngModel class="form-control" >
              <input type="checkbox"> I currently live here
            </div>
            <div class="form-group col-xs-4">
              <label for="residenceState">State</label>
              <input type="text" id="residenceState" name="residenceState" ngModel class="form-control" >
            </div>
            <div class="form-group col-xs-2">
              <label for="residenceZipCode">Zip Code</label>
              <input type="tel" maxlength="6" id="residenceZipCode" name="residenceZipCode" ngModel class="form-control" >
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="residenceMoveInDate">Move In Date</label>
              <input type="text" bsDatepicker id="residenceMoveInDate" name="residenceMoveInDate" ngModel class="form-control" >
            </div>
            <div class="form-group col-xs-6">
              <label for="residenceMoveOutDate">Move Out Date</label>
              <input type="text" bsDatepicker id="residenceMoveOutDate" name="residenceMoveOutDate" ngModel class="form-control" >
            </div>
            <br>
            <button type="button" class="btn btn-primary btn-block" disabled>
              + Add Another Residence
            </button>
          </div>
          <hr>
          <h2>References</h2>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="refFirstName">Reference First Name</label>
              <input type="text" id="refFirstName" name="refFirstName" ngModel class="form-control" >
            </div>
            <div class="form-group col-xs-6">
              <label for="refLastName">Reference Last Name</label>
              <input type="text" id="refLastName" name="refLastName" ngModel class="form-control" >
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="refPhone">Reference Phone</label>
              <input type="text" id="refPhone" name="refPhone" ngModel class="form-control" >
            </div>
            <div class="form-group col-xs-6">
              <label for="refEmail">Reference Email</label>
              <input type="email" id="refEmail" name="refEmail" ngModel class="form-control"  email>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="refRelation">Relation</label>
              <input type="text" id="refRelation" name="refRelation" ngModel class="form-control" >
            </div>
            <div class="form-group col-xs-6">
              <label for="refYearsKnown">Years Known</label>
              <input type="tel" id="refYearsKnown" name="refYearsKnown" ngModel class="form-control"  >
            </div>
          </div>
          <input type="checkbox">Request a testimonial (requires an email address).
          <br>
            <button type="button" class="btn btn-primary btn-block" disabled>
              + Add Another Reference
            </button>
        </div>
        <br>
        <br>
        <br>

        <button class="btn btn-success btn-block" type="submit" [disabled]="!f.valid">Procees to Review</button>
        
      </form>
      <br>


    </div>
  </div>
</div>

<body>
  <div class="container" style="width:700px; height: 500px; justify-content:center; ">
    <div class="well"  id="well1">
    <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-7 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignin(f)" #f="ngForm">

        
        <div class="form-group" id="form1">
            <h2 style="text-align:center;">Tenant Login</h2>
          <label for="email" id="email1">E-Mail Address:</label>
          <input type="email" id="email" name="email" ngModel class="form-control" id="email1" required email>
        </div>
        <div class="form-group">
          <label for="password" id="email1">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control"
            id="email1"
            required
            >
        </div><br>
        <button class="btn btn-success btn-block" type="submit" [disabled]="!f.valid" id="email1">Sign In</button>
        <!-- <button class="btn btn-primary" type="submit" [disabled]="!f.valid" routerLink="/loggedin">Sign In</button> -->
        <p id="email1">If password incorrect, you'll will NOT be redirected to the Dashboard. So enter  valid mailId/password</p>
      </form>
    </div>
  </div>
</div>
</div>
</body>

<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control"
          required
          >
      </div>
      <button class="btn btn-success btn-block" type="submit" [disabled]="!f.valid">Sign In</button>
      <!-- <button class="btn btn-primary" type="submit" [disabled]="!f.valid" routerLink="/loggedin">Sign In</button> -->
      <p>If password incorrect, you'll will not be redirected to the Dashboard. So enter  valid mailId/password</p>
    </form>

  </div>
</div>

<div class="container">
    <div class="row">
      
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSignup(f)" #f="ngForm">
            <h2>Enter Your Applicant's Information</h2>
          <div id="user-data">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" class="form-control">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" class="form-control">
            </div>
            <div class="form-group">
              <label for="applicantEmail">Their Email Address</label>
              <input type="email" id="applicantEmail" class="form-control">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid" routerLink="/loggedin">Send Requests</button>
          </div>

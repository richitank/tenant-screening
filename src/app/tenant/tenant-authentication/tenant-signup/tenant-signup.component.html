<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignup(f)" #f="ngForm">

            <div class="row">
              <div class="form-group col-xs-6">
                <label for="firstName">First Name</label>
                <input type="text" id="ownerFirstName" name="firstName" ngModel class="form-control" required>
              </div>
              <div class="form-group col-xs-6">
                <label for="lastName">Last Name</label>
                <input type="email" id="ownerLastName" name="lastName" ngModel class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="applicantPhoneNo">Phone (Optional): </label>
              <input type="tel" minlength="9" maxlength="13" name="applicantPhoneNo" ngModel class="form-control" >
            </div>
  
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" email ngModel class="form-control" required email placeholder="Enter your OffrBox Mail">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control"
            required
            >
        </div>
        <button class="btn btn-success btn-block" type="submit" [disabled]="!f.valid">Sign Up</button>
        <!-- <p>Enter your OffrBox Mail</p> -->
        <!-- <button class="btn btn-primary" type="submit" [disabled]="!f.valid" routerLink="/loggedin">Sign In</button> -->
      </form>
    </div>
  </div>
